<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <div class="logo-header">
        <ion-img type="image/svg+xml" src="../../../assets/images/logo-color.svg"></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="drug-page">

  <ion-grid class="ion-no-padding ">
    <form [formGroup]="drugForm" (ngSubmit)="clotureDossier()" class="list-form">
      <ion-row class="ion-no-padding ">
        <ion-col class="ion-no-padding ">
          <ion-card class="ion-margin ion-text-center">
            <ion-card-content class="ion-padding ion-no-margin text-gray300">
              <ion-row class=" ion-no-padding ion-text-center">
              
                <ion-col size="12">
                  <span class="icon-drugs-2  fsize-40em"></span>
                  <h2 class="text26">Veuillez Donner au patient 300 mg de PLAVIX</h2>
                  <ion-toggle checked="false" formControlName="plavix" value=''></ion-toggle>
                </ion-col>

                <ion-col size="12" class=" ion-no-padding ion-text-center">
                  <ion-button class="bt-cloture" size="medium" expend="block" tappable [disabled]="!this.plavix.value"
                    type="submit">
                    <span class="icon-doss-sent fsize-28em"></span>
                    <p class="fseiz-16em">CLOTURER LE DOSSIER</p>
                  </ion-button>
                </ion-col>

              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    
    </form>

  </ion-grid>
</ion-content>
