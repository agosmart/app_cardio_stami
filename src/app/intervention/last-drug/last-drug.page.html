<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <div class="logo-header">
        <ion-img
          type="image/svg+xml"
          src="../../../assets/images/logo-color.svg"
        ></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding ">
    <ion-row>
      <ion-col>
        <ion-card class="ion-margin">
          <ion-card-content class="ion-padding ion-margin text-gray300">
            <span class="icon-diagnostic  fsize-40em"></span>
            <h3 class="fsize-12em">
              Veuillez Donner au patient 300 mg de PLAVIX
            </h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class=" ion-no-padding ion-text-center">
      <ion-col size="12" class="ion-padding-top ion-padding-bottom">
        <ion-button
          class="bt-cloture"
          size="medium"
          expend="block"
          tappable
          (click)="clotureDossier()"
        >
          <span class="icon-doss-add fsize-28em"></span>
          <p class="fseiz-12em">CLOTURER LE DOSSIER</p>

          <ion-icon
            name="checkmark-circle-outline"
            slot="end"
            class="fsize-20em"
          ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
