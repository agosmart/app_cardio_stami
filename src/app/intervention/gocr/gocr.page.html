<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/home']"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>insc-infos</ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-grid fixed class="ion-no-padding  header-card-fix box-shadow">
  <!-- <div class="overly-gradian">&nbsp;</div> -->
  <ion-row class="ion-no-padding ">
    <ion-col size="12" class="icon-header">
      <span class="icon-cr-orientation text-white text22"></span>
    </ion-col>
    <ion-col size="12" class="title-header ion-no-padding">ORIENTATION</ion-col>
  </ion-row>
</ion-grid>


<ion-content fullscreen class="gocr-info ion-no-padding">

  <ion-grid class="form-bloc  bg-light ">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-card class="ion-margin ion-text-left" color="light">
          <ion-card-content class="text09 ">
            <ion-row class="ion-no-padding">
              <ion-col size="12" class="ion-no-padding">
                <ion-label>
                  <ion-badge class="p-6-16" slot="start" color="medium">N°: 2001-00035</ion-badge>
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row class="ion-no-padding">
              <ion-col size="10" class="ion-no-padding">
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <!-- <ion-icon class="i-card" name="person"></ion-icon>  -->
                    <span class="icon-man text-dark  text10"></span>
                    {{dataPatient['lastName']}} {{dataPatient['firstName']}}
                  </ion-col>
                </ion-row>

                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-calander  text-dark  text10"></span>
                    <!-- <ion-icon class="i-card" name="calendar"></ion-icon>  -->
                    {{dataPatient['birthDay']}}
                    <!-- <ion-badge color="medium" mode="md"> 45 ans </ion-badge> -->
                  </ion-col>
                </ion-row>
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-weight  text-dark  text10"></span>
                    <!-- <ion-icon class="i-card" name="speedometer"></ion-icon>  -->
                    {{dataPatient['weight'] + ' KG'}}
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- ------------------- -->

  <ion-grid>
    <ion-row *ngIf="!afficheMed" class="ion-no-padding">
      <ion-col size="12" class="ion-no-margin">
        <ion-list class="ion-no-padding">
          <ion-item-divider>
            <ion-label class="ion-text-wrap  p-10-0">
              <span class="icon-cr text-dark  text17 "></span>
              <b class="text-gray500 ">CENTRES DE RÉFÉRENCE</b>
            </ion-label>
          </ion-item-divider>

          <ion-item detail lines="full" *ngFor="let item of itemsCR, let i = index;" tappable
            (click)="choixCr(item.etabId)" color="tansparent"
            [ngClass]="{'section-active': item.open, 'section': !item.open}">
            <ion-label class="ion-text-wrap">
              <h3>
                <span class="icon-cudt-box-2  text-dark  text15"></span>{{item.etabName}}
              </h3>
            </ion-label>
            <ion-chip color="secondary">
              <ion-note>
                <span class="icon-duration-1 text-dark  "></span>
                <b> {{item.duration}}</b>
              </ion-note>
            </ion-chip>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

    <div class="ion-padding">
      <ion-button expand="block" class="ion-margin-top btn" (click)="showAlertConfirme()">
        Valider
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-grid>
</ion-content>
