<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>insc-infos</ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-grid fixed class="ion-no-padding  header-card-fix box-shadow">
  <!-- <div class="overly-gradian">&nbsp;</div> -->
  <ion-row class="ion-no-padding ">
    <ion-col size="12" class="icon-header">
      <span class="icon-int-engio text-white text22"></span>
    </ion-col>
    <ion-col size="12" class="title-header ion-no-padding"
      >ENGIOPLASTIE</ion-col
    >
  </ion-row>
</ion-grid>

<ion-content fullscreen class=" ion-no-padding">
  <ion-grid class="form-bloc  bg-light ">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-card class="ion-margin ion-text-left" color="light">
          <ion-card-content class="text09 ">
            <ion-row class="ion-no-padding">
              <ion-col size="10" class="ion-no-padding">
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <ion-label>
                      <ion-badge class="p-6-16" slot="start" color="medium"
                        >N°: {{dossierId}}</ion-badge
                      >
                    </ion-label>
                  </ion-col>
                </ion-row>

                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-man text-dark  text10"></span>
                    {{dataPatient['lastName']}} {{dataPatient['firstName']}}
                  </ion-col>
                </ion-row>

                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-calander  text-dark  text10"></span>
                    {{dataPatient['birthDayFr']}}

                    <ion-chip outline color="secondary">
                      <ion-label class="bold"
                        >{{dataPatient['age']}} ans
                      </ion-label>
                    </ion-chip>

                    <!-- <ion-badge color="medium" mode="md">{{dataPatient['age']}} ans  </ion-badge>  -->
                  </ion-col>
                </ion-row>
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-weight  text-dark  text10"></span>
                    {{dataPatient['weight'] + ' KG'}}
                  </ion-col>
                </ion-row>
              </ion-col>

              <ion-col size="2" class="ion-no-padding">
                <ion-col size="12" class="ion-no-padding">
                  <ion-button
                    (click)="openImageEcg(urlEcg)"
                    color="danger"
                    class="ion-bt-padding "
                    expand="full"
                  >
                    <ion-icon slot="icon-only" name="pulse"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-no-padding">
    <ion-row *ngIf="!afficheMed" class="ion-no-padding">
      <ion-col size="12" class="ion-no-margin">
        <ion-list>
          <ion-item-divider>
            <ion-label class="ion-text-wrap p-10-0">
              <span class="icon-cr text-dark  text17 "></span>
              <b class="text-gray500 text10">CENTRES DE RÉFÉRENCE</b>
            </ion-label>
          </ion-item-divider>

          <ion-item
            lines="full"
            *ngFor="let item of itemsCR; let i = index"
            tappable
            (click)="demandeAvisCr(item.etabId, item.etabName , i)"
            color="tansparent"
            [ngClass]="{'section-active': item.open, 'section': !item.open}"
          >
            <ion-label class="ion-text-wrap">
              <h3>
                <span class="icon-cudt-box-2  text-dark  text15"></span
                >{{item.etabName}}
              </h3>
            </ion-label>
            <ion-chip color="secondary">
              <ion-note>
                <span class="icon-duration-1 text-dark  "></span>
                <b> {{item.duration}}</b>
                <!-- <b> {{item.duration}} &lt; 120 min</b> -->
              </ion-note>
            </ion-chip>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- ------------ -->
  <ion-grid fixed class="intervention ion-no-margin " *ngIf="itemsCR">
    <ion-row>
      <ion-col size="12" class="ion-text-left">
        <ion-grid class="interv-btn-group ion-text-left">
          <ion-row>
            <ion-col size="12">
              <ion-button
                expand="block"
                fill="solid"
                class="engio"
                tappable
                (click)="showAlertConfirme('ENGIO')"
              >
                <!-- <span class="icon-doctor-sos-2 fsize-22em"></span> -->
                <span class="icon-int-engio "></span>
                <ion-text>
                  Engioplastie
                </ion-text>
              </ion-button>
            </ion-col>

            <ion-col size="12">
              <ion-button
                expand="block"
                fill="solid"
                class="thrombo"
                tappable
                (click)="goToTrombo()"
              >
                <span class="icon-int-thromb"></span>
                <ion-text>
                  Thrombolyse
                </ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
