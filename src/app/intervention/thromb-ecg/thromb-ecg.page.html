<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/home']"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>insc-infos</ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-grid fixed class="ion-no-padding  header-card-fix box-shadow">
  <!-- <div class="overly-gradian">&nbsp;</div> -->
  <ion-row class="ion-no-padding ">
    <ion-col size="12" class="icon-header">
      <span class="icon-doss-create text-white text20"></span>
    </ion-col>
    <ion-col size="12" class="title-header ion-no-padding"
      >ECG Phase Thrombolyse</ion-col
    >
  </ion-row>
</ion-grid>

<ion-content fullscreen class="insc-ecg ion-no-padding ">
  <ion-grid class="form-bloc  bg-light ">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-card class="ion-margin ion-text-left" color="light">
          <ion-card-content class="text09 ">
            <ion-row class="ion-no-padding">
              <ion-col size="10" class="ion-no-padding">
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <ion-label>
                      <ion-badge class="p-6-16" slot="start" color="medium"
                        >NÂ°: {{dossierId}}</ion-badge
                      >
                    </ion-label>
                  </ion-col>
                </ion-row>

                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-man text-dark  text10"></span>
                    {{dataPatient['lastName']}} {{dataPatient['firstName']}}
                  </ion-col>
                </ion-row>

                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-calander  text-dark  text10"></span>
                    {{dataPatient['birthDayFr']}}

                    <ion-chip outline color="secondary">
                      <ion-label class="bold"
                        >{{dataPatient['age']}} ans
                      </ion-label>
                    </ion-chip>

                    <!-- <ion-badge color="medium" mode="md">{{dataPatient['age']}} ans  </ion-badge>  -->
                  </ion-col>
                </ion-row>
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-weight  text-dark  text10"></span>
                    {{dataPatient['weight'] + ' KG'}}
                  </ion-col>
                </ion-row>
              </ion-col>

              <ion-col size="2" class="ion-no-padding">
                <ion-col size="12" class="ion-no-padding">
                  <ion-button
                    (click)="openImageEcg()"
                    color="danger"
                    class="ion-bt-padding "
                    expand="full"
                  >
                    <ion-icon slot="icon-only" name="pulse"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="">
    <ion-row class="ion-no-padding">
      <ion-col size="12">
        <ion-list class="ion-no-padding">
          <ion-item *ngIf="isEcg">
            <ion-thumbnail slot="start">
              <ion-img [src]="ecgAfficher"></ion-img>
            </ion-thumbnail>
            <ion-button slot="end" fill="clear" (click)="deleteImage()">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-row class=" bg-light  ion-padding " *ngIf="!isEcg">
            <ion-col
              size="12"
              class="ion-padding-top ion-padding-bottom ion-text-center"
            >
              <ion-button size="medium" shape="round" (click)="takePicture()">
                <span class="icon-camera fsize-30em"></span>
                <p class="fseiz-12em">Image ECG</p>
                <ion-icon
                  name="add-circle-outline"
                  slot="end"
                  class="fsize-20em"
                >
                </ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <div class="ion-margin-top" *ngIf="isEcg">
            <ion-button
              shape="round"
              expand="block"
              color="dark"
              class="ion-margin-top btn"
              (click)="valider()"
            >
              Valider
              <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
