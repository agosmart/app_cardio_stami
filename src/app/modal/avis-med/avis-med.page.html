<ion-header class="header">
  <ion-toolbar color="dark">
    <ion-title>AVIS MEDICAL</ion-title>
    <span
      slot="end"
      class="icon-remove-outline fsize-20em"
      (click)="closeModal()"
    ></span>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="avis-info ion-no-padding">
  <ion-grid class="m-buttom md100">
    <ng-container>
      <ion-row>
        <ion-col size="12">
          <ion-list class="ion-padding">
            <ion-item-divider>
              <ion-avatar>
                <span class="icon-cr text-dark  text17 "></span>
              </ion-avatar>
              <ion-text>
                <b class="text-gray500 ">AVIS DES MEDECINS DU CR: </b>
                <h6>{{crName}}</h6>
              </ion-text>
            </ion-item-divider>
            <ng-container *ngIf="!haseResponse">
              <ion-item lines="none" class="ion-padding">
                <ion-text class="ion-text-center">
                  <span class="icon-conditions text-dark text17"></span>
                  Pour l'instant, vous n'avez reçu aucune réponse à votre
                  demande, veuillez rafraîchir pour actualiser les données.
                </ion-text>
              </ion-item>
            </ng-container>
            <ng-container *ngIf="haseResponse">
              <ion-item
                lines="full"
                *ngFor="let itemReponse of dataReponsesAvis"
                class="ion-no-padding"
              >
                <ion-avatar>
                  <span class="icon-doctor-men3  text-dark  text17"></span>
                </ion-avatar>
                <ion-label>
                  {{itemReponse.doctor}}
                </ion-label>
                <ion-chip color="secondary" slot="end" class="ion-no-padding">
                  <span
                    class=" {{ itemReponse['reponse'] === 'ST' ? 'icon-heart-st' :  'icon-heart-checked'}}  text-dark  fsize14"
                  ></span>
                  <ion-note
                    [ngClass]="{ 'colorSt':itemReponse['reponse'] === 'ST', 'colorRas':itemReponse['reponse']  === 'RAS' }"
                  >
                    <b
                      >{{itemReponse["reponse"] === null? "PAS ENCORS" :
                      itemReponse["reponse"] }}</b
                    >
                  </ion-note>
                </ion-chip>
              </ion-item>
            </ng-container>
          </ion-list>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>

  <ion-grid fixed class="decision ion-margin-top ion-padding-top">
    <ion-row
      class="diagno-btn-group"
      *ngIf=" motifId== 2  || motifId== 4  || motifId== 6 "
    >
      <ion-col size="12">
        <ion-button
          expand="block"
          fill="solid"
          class="gocr btn-fixed"
          tappable
          (click)="cloture()"
        >
          <span class="icon-int-ras "></span>
          <ion-text>
            Envoyer au CR
          </ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed class="decision ion-margin-top ion-padding-top">
    <ion-row class="diagno-btn-group" *ngIf=" motifId== 3">
      <ion-col size="12">
        <ion-button
          expand="block"
          fill="solid"
          class="engio btn-fixed "
          tappable
          (click)="treatmentEngio()"
        >
          <!-- <span class="icon-doctor-sos-2 fsize-22em"></span> -->
          <span class="icon-int-engio "></span>
          <ion-text>
            Transfert Engioplastie
          </ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
