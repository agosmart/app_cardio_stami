<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/home']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="diag-info ion-no-padding">
  <!-- {{urlhalim}}

  <ion-item>
    <img src="{{'http://cardio.cooffa.shop/show/ecg/' + urlhalim }}" />

    <ion-card-title>
      image salim
    </ion-card-title>
  </ion-item> -->
  <ion-grid fixed class="ion-no-padding  header-card-fix box-shadow">
    <ion-row class="ion-no-padding ">
      <ion-col size="12" class="icon-header">
        <span class="icon-diagnostic text-white text20"></span>
      </ion-col>
      <ion-col size="12" class="title-header ion-no-padding"
        >DIAGNOSTIC</ion-col
      >
    </ion-row>
  </ion-grid>

  <ion-grid class="form-bloc  bg-light ">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-card class="ion-margin ion-text-left" color="light">
          <ion-card-content class="text09 ">
            <ion-row class="ion-no-padding">
              <ion-col size="10" class="ion-no-padding">
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <ion-label>
                      <ion-badge class="p-6-16" slot="start" color="medium"
                        >NÂ°: {{idDossier}}</ion-badge
                      >
                    </ion-label>
                  </ion-col>
                </ion-row>

                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-man text-dark  text10"></span>
                    {{dataPatient['lastName']}} {{dataPatient['firstName']}}
                  </ion-col>
                </ion-row>

                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-calander  text-dark  text10"></span>
                    {{dataPatient['birthDayFr']}}

                    <ion-chip outline color="secondary">
                      <ion-label class="bold"
                        >{{dataPatient['age']}} ans
                      </ion-label>
                    </ion-chip>

                    <!-- <ion-badge color="medium" mode="md">{{dataPatient['age']}} ans  </ion-badge>  -->
                  </ion-col>
                </ion-row>
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-weight  text-dark  text10"></span>
                    {{dataPatient['weight'] + ' KG'}}
                  </ion-col>
                </ion-row>
              </ion-col>

              <ion-col size="2" class="ion-no-padding">
                <ion-col size="12" class="ion-no-padding">
                  <ion-button
                    (click)="openImageEcg()"
                    color="danger"
                    class="ion-bt-padding "
                    expand="full"
                  >
                    <ion-icon slot="icon-only" name="pulse"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed class="diagnostic ion-margin-top ion-padding-top">
    <ion-row>
      <ion-col size="12">
        <ion-grid class="diagno-btn-group">
          <ion-row>
            <ion-col size="4">
              <ion-button
                expand="block"
                fill="solid"
                class="st"
                tappable
                (click)="showAlertConfirme('ST')"
              >
                <div>
                  <h3><span class="icon-heart-st fsize-20em"></span></h3>
                  <ion-text color="_primary">
                    ST
                  </ion-text>
                </div>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button
                expand="block"
                fill="solid"
                class="sos"
                tappable
                (click)="showAlertConfirme('SOS')"
              >
                <div>
                  <h3><span class="icon-doctor-sos-2 fsize-22em"></span></h3>
                  <ion-text color="_primary">
                    SOS
                  </ion-text>
                </div>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button
                expand="block"
                fill="solid"
                class="ras"
                tappable
                (click)="showAlertConfirme('RAS')"
              >
                <div>
                  <h3><span class="icon-heart-checked fsize-20em"></span></h3>
                  <ion-text color="_primary">
                    RAS
                  </ion-text>
                </div>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
