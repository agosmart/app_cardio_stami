<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/diagnostic"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>insc-infos</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="diag-info ion-no-padding">
  <ion-grid fixed class="ion-no-padding  header-card-fix box-shadow">
    <ion-row class="ion-no-padding ">
      <ion-col size="12" class="icon-header">
        <!-- icon -->
        <span class="icon-diagnostic text-white text20"></span>
        <!---->
      </ion-col>
      <ion-col size="12" class="title-header ion-no-padding"
        >Cloture dossier
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-card class="ion-margin" color="light">
          <ion-card-content class="text09 ">
            <ion-row class="ion-no-padding">
              <ion-col size="10" class="ion-no-padding">
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <!-- <ion-icon class="i-card" name="person"></ion-icon>  -->
                    <span class="icon-man text-dark  text10"></span>
                    {{dataPatient['lastName']}} {{dataPatient['firstName']}}
                  </ion-col>
                </ion-row>
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-calander  text-dark  text10"></span>
                    <!-- <ion-icon class="i-card" name="calendar"></ion-icon>  -->
                    {{dataPatient['birthDay']}}
                    <!-- <ion-badge color="medium" mode="md"> 45 ans </ion-badge> -->
                  </ion-col>
                </ion-row>
                <ion-row class="ion-no-padding">
                  <ion-col size="12" class="ion-no-padding">
                    <span class="icon-weight  text-dark  text10"></span>
                    <!-- <ion-icon class="i-card" name="speedometer"></ion-icon>  -->
                    {{dataPatient['weight'] + ' KG'}}
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="2" class="ion-no-padding">
                <ion-col size="12" class="ion-no-padding">
                  <ion-button
                    (click)="onShowEcg()"
                    color="danger"
                    class="ion-bt-padding "
                  >
                    <!-- <ion-icon slot="icon-only" name="pulse"></ion-icon> -->
                    <ion-img [src]="ecgTmp"></ion-img>
                  </ion-button>
                </ion-col>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding" *ngIf="!isCloture">
      <ion-col size="12" class="icon-header">
        <!-- icon -->
        <span class="icon-diagnostic text-white text20"></span>
        <!---->
      </ion-col>
      <ion-col size="12" class="title-header ion-no-padding"
        ><ion-button
          (click)="clotureDossier()"
          color="danger"
          class="ion-bt-padding "
        >
          CLOTURER LE DOSSIER
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding ">
      <ion-col size="12" class="title-header ion-no-padding" *ngIf="isCloture">
        <ion-button
          [routerLink]="['/home']"
          color="danger"
          class="ion-bt-padding "
          >La clôture est faite avec succès, retour au dossiers
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- ------------------- -->
</ion-content>
