<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <div class="logo-header">
        <ion-img type="image/svg+xml" src="../../../assets/images/logo-color.svg"></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding  ion-no-margin ion-text-center home-page">
  <!-- <ion-button size="medium" (click)="goToAddDossier()"
    >Ajouter un nouveau dossier</ion-button
  > -->
  <ion-grid class="ion-no-padding ">
    <ion-row class=" bg-light  ion-no-padding  block-add-dossier ">
      <ion-col size="12" class="ion-padding-top ion-padding-bottom">
        <ion-button size="medium" shape="round" tappable [routerLink]="['../inscription']">
          <span class="icon-doss-add fsize-28em"></span>
          <p class="fseiz-12em">Nouveau dossier</p>
          <ion-icon name="add-circle-outline" slot="end" class="fsize-20em">
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

   
    <!-- EXIST__MORE THEN ONE PATIENT -->
    <ion-row *ngIf="isExistDossier">
      <ion-col>
        <ion-list class="list-dossier-cours">
          <ion-list-header class="ion-no-padding">
            <div class="ion-text-center back-light">
              Dossiers en cours
              <span class="small-border">&nbsp;</span>
            </div>
          </ion-list-header>
          <!-- -->
          <div *ngFor="let patient of objectPatient">
            <ion-item detail (click)="goToStape(patient.dossierId)">
             
              <ion-label>
                <ion-badge class="p-6-16" slot="start" color="medium">NÂ°: 2001-00035</ion-badge>
                <h2> <span class="icon-man text-dark  fsize14"></span>{{patient["lastName"]}} {{patient["firstName"]}}</h2>
                <h3><span class="icon-calander text-dark  fsize14"></span>14-07-1974</h3>                
              </ion-label>
              <ion-chip color="secondary">
                <ion-label>Status: <b>RAS</b></ion-label>
              </ion-chip>
              <!-- <p class="p-0-10">
                <ion-note slot="start" color="secondary">Status: <b>RAS</b></ion-note>
              </p> -->
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>

     <!-- NOT_EXIST PATIENT -->
     <ion-row *ngIf="!isExistDossier">
      <ion-col>
        <ion-card class="ion-margin">
          <ion-card-content class="ion-padding ion-margin text-gray300">
            <span class="icon-diagnostic  fsize-40em"></span>
            <h3 class="fsize-12em">
              Vous n'avez aucun patient en attente de diagnostic
            </h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>
